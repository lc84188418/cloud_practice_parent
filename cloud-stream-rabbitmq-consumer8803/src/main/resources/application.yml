server:
  port: 8803
spring:
  application:
    name: cloud-stream-consumer
  cloud:
    stream:
      binders: #在此处配置要绑定的rabbitmq的服务信息
        defaultRabbit: #表示定义的名称，用于binding整合
          type: rabbit #消息组建类型
          environment: #设置rabbitmq相关的环境配置
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest

       #服务的整合处理
      bindings:
        #这个名字是一个通道的名字
        input:
#          destination: studyExchange
          #表示要使用Exchange名称定义
            #设置消息类型，本次为json，文本则设置“text-plain”
#            content-type: application/json
            #设置要绑定的消息服务的具体设置
#            binder: defaultRabbit

#eureka配置
eureka:
  client:
    #表示是否将自己注册进eurekaServer，默认为true
    register-with-eureka: true
    #是否从eurekaServer抓取已有的注册信息，默认为true.单节点无所谓，集群必须设置为true才能使用ribbon使用均衡负载
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka/
#      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版
  instance:
    lease-renewal-interval-in-seconds: 2 #设置心跳的时间间隔
    lease-expiration-duration-in-seconds: 5 #如果现在超过了5秒的间隔
    instance-id: receive-8803.com #在信息列表里显示主机名称
    prefer-ip-address: true #访问的路径变为ip地址
